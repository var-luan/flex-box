<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox Centralizado</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            background-color: salmon;
        }

        main {
            background-color: lightgreen;
            height: 100vh;
            width: 100vw;

            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
        }

        section {
            background-color: lightskyblue;
            height: 200px;
            width: 200px;
        }

        section > h1 {
            text-align: center;
        }

        section > p {
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1>Tela de login</h1>
            <p>Centralizando uma tela de login com flexbox</p>
        </section>
    </main>
</body>
</html>
